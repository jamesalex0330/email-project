        type: string
        required: true
      phoneNumber:
        type: string
        required: true
      email:
        type: string
        required: true
      password:
        type: string
        required: true
      confirmpassword:
        type: string
        required: true
      userRole:
        type: string
        required: true
      panCard:
        type: string
        required: true
  login:
    type: object
    properties:
      email: 
        type: string
        required: true
      password: 
        type: string
        required: true
      deviceType:
        type: string
        enum: 
          - 'android'
          - 'ios'  