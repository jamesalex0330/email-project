paths:
  /dashboard:
    get:
        tags:
          - user
        summary: user dashboard
        security:
          - BearerAuth: []
        produces:
          - application/json
        parameters:
        - in: query
          name: limit
          type: integer
          required: true
        - in: query
          name: offset
          type: integer
          required: true  
        responses:
          '200':
            description: OK
  /remove-user/{userId}:
    delete:
      tags:
      - user
      summary: delete user
      security:
      - BearerAuth: []
      produces:
      - application/json
      parameters:
      - in: path
        name: userId
        type: integer
        required: true
        schema:
        description: Numeric id to get json object
      responses:
        "200":
          description: OK